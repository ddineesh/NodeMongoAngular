<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Custom Draggable Directive</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<div ng-controller="myController">
<h2> Data binding directives</h2>
<img rich-draggable src="/images/IMG_3166.JPG">
<span rich-draggable>Lake</span>
<span rich-draggable>Bison</span>
<span rich-draggable>Flower</span>
<span rich-draggable>Arch</span>
</div>
<script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
<script src="/js/custom_directive.js"></script>
</body>
</html>
