<!DOCTYPE html>
<html ng-app="myApp">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<title>Http Service example</title>
<style> span, p{color:red; cursor: pointer;}</style>
</head>
<body>
<div ng-controller="myController">
<h2>$Http Service</h2>
<input type="text" ng-model="newWord" />
<input type="button" ng-click="addWord()" value="Add Word"/>
{{status}}
<div ng-repeat="word in words">
{{word}}
[<span ng-click="removeWord(word)"> Remove </span>]
</div>
</div>
<script src="http://code.angular.org/1.2.9/angular.min.js"></script>
<scipt src="/js/http_service.js"></scipt>
</body>
</html>
